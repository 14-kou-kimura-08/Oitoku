<!DOCTYPE html>
<html lang="ja" dir="ltr">
    <head>
        <meta charset="utf-8">
        <title>Oitoku</title>
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
        <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.min.js"></script>
        <!-- 開発用 -->
        <!-- <script src="https://cdn.jsdelivr.net/npm/vue@2.5.21/dist/vue.js"></script> -->
        <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
        <link rel="stylesheet" href="./index.css">
    </head>
    <body>
        <div id="app">
          <div class="header-wrapper">
            <div class="header">
              <h2 class="header-title">Oitoku</h2>
              <h5 class="header-subtitle">みんなの気になる記事を置いとく場所</h5>
            </div>
          </div>
          <div class="main-wrapper">
            <div v-for="article in articles">
                <a v-bind:href="article.url" target="_blank">
                  <div class="article-card">
                    <p class="article-title">{{ article.title }}</p>
                  </div>
                </a>
            </div>
          </div>
        </div>
        <script src="./index.js"></script>
        <script>
          var columns = Array.prototype.slice.call(document.querySelectorAll('.main-wrapper .article-card') ,0);
          var maxHeight = Math.max.apply(null, columns.map(function(column) { return column.clientHeight; }));
          columns.forEach(function(column) {
            column.style.height = maxHeight + "px";
          });
        </script>
    </body>
</html>
